services:
  app:
    build: ./app
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://kirosample:password@db:5432/kirosample
      - NODE_ENV=development
    depends_on:
      - db
    command: npm run dev
  
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=kirosample
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kirosample
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
